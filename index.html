<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Third parts external links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- My css link -->
  <link rel="stylesheet" href="css/style.css">

  <title>JS | Campo Minato</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light align-items-center">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.PNG" alt="" width="65" height="65" class="d-inline-block">
          <p class="fs-1 d-inline-block align-middle">Campo Minato</p>
        </a>
        <div>
          <select name="squareGenerator" id="">
            <option value="100">facile</option>
            <option value="81">medio</option>
            <option value="49">difficile</option>
          </select>
          <button class="btn btn-lg btn-outline-success" id="btn-play">Play</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="container py-3">
        <div class="grid-container"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <footer class="d-flex flex-wrap justify-content-start align-items-center py-3 border-top">
        <p class="col-md-4 mb-0 fs-5">Made with &hearts; by 
          <a href="" class="me-md-auto link-body-emphasis">
            Boolean
          </a>
        </p>
      </footer>
    </div>
  </footer>
  <!-- My JS file -->
  <script src="js/main.js"></script>
  <!-- Bootstrap JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
